<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Altas - Gestão Hospitalar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> 
</head>
<body>
    <div class="container">
        <h1>Calculadora de Altas</h1>
        <p>Descubra quantas altas são necessárias para atingir a MPH alvo.</p>

        <label for="estadias">Total de Estadias Atuais (em dias):</label>
        <input type="number" id="estadias" placeholder="Ex: 500" required>

        <label for="pacientes">Total de Pacientes Atuais:</label>
        <input type="number" id="pacientes" placeholder="Ex: 100" required>

        <label for="mphAlvo">Média de Permanência Hospitalar (MPH) Alvo (em dias):</label>
        <input type="number" id="mphAlvo" placeholder="Ex: 4.5" step="0.1" required>

        <button onclick="calcularAltas()">Calcular Altas Necessárias</button>

        <div id="resultado">
            <p><strong>MPH Atual:</strong> <span id="mphAtual"></span></p>
            <p><strong>Altas Necessárias:</strong> <span id="altasNecessarias"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
